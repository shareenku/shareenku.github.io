<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rumah Jahit Shareen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Rumah Jahit Shareen</h1>

  <main>
    <div class="product-grid">
      <div class="product-card">
        <img src="img/1.png" alt="Produk 1">
        <h2>Celana Panjang Pria</h2>
        <p class="price">Rp 120.000</p>
        <button><a href="https://wa.me/6285772117615?text=Halo,%20saya%20ingin%20menanyakan%20pricelist">Pesan Lewat WA</a></button>
      </div>

      <div class="product-card">
        <img src="img/2.png" alt="Produk 2">
        <h2>Kemeja Polos Pria</h2>
        <p class="price">Rp 95.000</p>
        <button onclick="showPrice('Produk 2', 'Rp 95.000')">Pesan Lewat WA</button>
      </div>

      <div class="product-card">
        <img src="img/3.png" alt="Produk 3">
        <h2>Celana Pendek Pria</h2>
        <p class="price">Rp 200.000</p>
        <button onclick="showPrice('Produk 3', 'Rp 200.000')">Pesan Lewat WA</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
